version: '3.8'

services:
  # 服务器热控制系统主服务
  thermal-control:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thermal-control-server
    restart: unless-stopped
    ports:
      - "8083:8080"
    volumes:
      - ./config:/app/config:ro
      - thermal_data:/app/data
      - thermal_logs:/app/logs
    #      - /dev:/dev:ro  # 访问硬件设备
    environment:
      - RUST_LOG=info
      - CONFIG_PATH=/app/config/app.toml
    privileged: true  # 需要特权模式访问硬件
    networks:
      - thermal-network
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: thermal-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - thermal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL数据库服务
  postgres:
    image: postgres:15-alpine
    container_name: thermal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: thermal_control
      POSTGRES_USER: thermal_user
      POSTGRES_PASSWORD: thermal_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - thermal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thermal_user -d thermal_control"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana监控面板
  grafana:
    image: grafana/grafana:latest
    container_name: thermal-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - thermal-network
    depends_on:
      - postgres

  # Prometheus监控服务
  prometheus:
    image: prom/prometheus:latest
    container_name: thermal-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - thermal-network

  # Node Exporter (系统指标收集)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: thermal-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - thermal-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: thermal-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - thermal-network
    depends_on:
      - thermal-control
      - grafana

networks:
  thermal-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  thermal_data:
    driver: local
  thermal_logs:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local