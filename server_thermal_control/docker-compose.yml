services:
  thermal-control:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thermal-control-server
    ports:
      - "8083:8080"
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - RUST_LOG=info
      - APP_ENV=production
    networks:
      - thermal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: thermal-control-web-ui
    ports:
      - "8084:80"
    depends_on:
      - thermal-control
    networks:
      - thermal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  thermal-network:
    driver: bridge