version: '3.8'

services:
  # 服务器热控制系统主服务
  thermal-control:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thermal-control-server
    restart: unless-stopped
    ports:
      - "8083:8080"
    volumes:
      - ./config:/app/config:ro
      - thermal_data:/app/data
      - thermal_logs:/app/logs
    #      - /dev:/dev:ro  # 访问硬件设备
    environment:
      - RUST_LOG=info
      - CONFIG_PATH=/app/config/app.toml
    privileged: true  # 需要特权模式访问硬件
    networks:
      - thermal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  thermal-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  thermal_data:
    driver: local
  thermal_logs:
    driver: local