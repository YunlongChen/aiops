<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .layer-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .component { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .layer-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
      .frontend-bg { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; }
      .backend-bg { fill: #e8f4fd; stroke: #3498db; stroke-width: 2; }
      .data-bg { fill: #fdf2e8; stroke: #f39c12; stroke-width: 2; }
      .infra-bg { fill: #f8e8f8; stroke: #9b59b6; stroke-width: 2; }
      .component-box { fill: #ffffff; stroke: #7f8c8d; stroke-width: 1; rx: 5; }
      .arrow { stroke: #7f8c8d; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="600" y="30" text-anchor="middle" class="title">AIOps平台系统架构图</text>
  
  <!-- 用户层 -->
  <rect x="50" y="60" width="1100" height="80" class="frontend-bg" />
  <text x="70" y="85" class="layer-title">用户层 (User Layer)</text>
  
  <!-- Web界面 -->
  <rect x="100" y="100" width="120" height="30" class="component-box" />
  <text x="160" y="120" text-anchor="middle" class="component">Web界面</text>
  
  <!-- 测试管理平台 -->
  <rect x="250" y="100" width="120" height="30" class="component-box" />
  <text x="310" y="120" text-anchor="middle" class="component">测试管理平台</text>
  
  <!-- API接口 -->
  <rect x="400" y="100" width="120" height="30" class="component-box" />
  <text x="460" y="120" text-anchor="middle" class="component">API接口</text>
  
  <!-- 监控界面 -->
  <rect x="550" y="100" width="120" height="30" class="component-box" />
  <text x="610" y="120" text-anchor="middle" class="component">监控界面</text>
  
  <!-- 网关层 -->
  <rect x="50" y="160" width="1100" height="80" class="layer-bg" />
  <text x="70" y="185" class="layer-title">网关层 (Gateway Layer)</text>
  
  <!-- Traefik网关 -->
  <rect x="200" y="200" width="120" height="30" class="component-box" />
  <text x="260" y="220" text-anchor="middle" class="component">Traefik网关</text>
  
  <!-- 负载均衡 -->
  <rect x="400" y="200" width="120" height="30" class="component-box" />
  <text x="460" y="220" text-anchor="middle" class="component">负载均衡</text>
  
  <!-- API网关 -->
  <rect x="600" y="200" width="120" height="30" class="component-box" />
  <text x="660" y="220" text-anchor="middle" class="component">API网关</text>
  
  <!-- 应用层 -->
  <rect x="50" y="260" width="1100" height="120" class="backend-bg" />
  <text x="70" y="285" class="layer-title">应用层 (Application Layer)</text>
  
  <!-- 测试Web服务 -->
  <rect x="100" y="300" width="120" height="30" class="component-box" />
  <text x="160" y="320" text-anchor="middle" class="component">测试Web服务</text>
  
  <!-- 测试脚本引擎 -->
  <rect x="250" y="300" width="120" height="30" class="component-box" />
  <text x="310" y="320" text-anchor="middle" class="component">测试脚本引擎</text>
  
  <!-- 运行时管理器 -->
  <rect x="400" y="300" width="120" height="30" class="component-box" />
  <text x="460" y="320" text-anchor="middle" class="component">运行时管理器</text>
  
  <!-- AI引擎 -->
  <rect x="550" y="300" width="120" height="30" class="component-box" />
  <text x="610" y="320" text-anchor="middle" class="component">AI引擎</text>
  
  <!-- 自愈系统 -->
  <rect x="700" y="300" width="120" height="30" class="component-box" />
  <text x="760" y="320" text-anchor="middle" class="component">自愈系统</text>
  
  <!-- 执行引擎 -->
  <rect x="100" y="340" width="120" height="30" class="component-box" />
  <text x="160" y="360" text-anchor="middle" class="component">执行引擎</text>
  
  <!-- 结果处理器 -->
  <rect x="250" y="340" width="120" height="30" class="component-box" />
  <text x="310" y="360" text-anchor="middle" class="component">结果处理器</text>
  
  <!-- 监控代理 -->
  <rect x="400" y="340" width="120" height="30" class="component-box" />
  <text x="460" y="360" text-anchor="middle" class="component">监控代理</text>
  
  <!-- 数据层 -->
  <rect x="50" y="400" width="1100" height="120" class="data-bg" />
  <text x="70" y="425" class="layer-title">数据层 (Data Layer)</text>
  
  <!-- PostgreSQL -->
  <rect x="100" y="440" width="120" height="30" class="component-box" />
  <text x="160" y="460" text-anchor="middle" class="component">PostgreSQL</text>
  
  <!-- Redis缓存 -->
  <rect x="250" y="440" width="120" height="30" class="component-box" />
  <text x="310" y="460" text-anchor="middle" class="component">Redis缓存</text>
  
  <!-- Prometheus -->
  <rect x="400" y="440" width="120" height="30" class="component-box" />
  <text x="460" y="460" text-anchor="middle" class="component">Prometheus</text>
  
  <!-- Elasticsearch -->
  <rect x="550" y="440" width="120" height="30" class="component-box" />
  <text x="610" y="460" text-anchor="middle" class="component">Elasticsearch</text>
  
  <!-- 文件存储 -->
  <rect x="700" y="440" width="120" height="30" class="component-box" />
  <text x="760" y="460" text-anchor="middle" class="component">文件存储</text>
  
  <!-- 消息队列 -->
  <rect x="100" y="480" width="120" height="30" class="component-box" />
  <text x="160" y="500" text-anchor="middle" class="component">消息队列</text>
  
  <!-- 时序数据库 -->
  <rect x="250" y="480" width="120" height="30" class="component-box" />
  <text x="310" y="500" text-anchor="middle" class="component">时序数据库</text>
  
  <!-- 基础设施层 -->
  <rect x="50" y="540" width="1100" height="120" class="infra-bg" />
  <text x="70" y="565" class="layer-title">基础设施层 (Infrastructure Layer)</text>
  
  <!-- Docker容器 -->
  <rect x="100" y="580" width="120" height="30" class="component-box" />
  <text x="160" y="600" text-anchor="middle" class="component">Docker容器</text>
  
  <!-- Kubernetes -->
  <rect x="250" y="580" width="120" height="30" class="component-box" />
  <text x="310" y="600" text-anchor="middle" class="component">Kubernetes</text>
  
  <!-- 监控系统 -->
  <rect x="400" y="580" width="120" height="30" class="component-box" />
  <text x="460" y="600" text-anchor="middle" class="component">监控系统</text>
  
  <!-- 日志系统 -->
  <rect x="550" y="580" width="120" height="30" class="component-box" />
  <text x="610" y="600" text-anchor="middle" class="component">日志系统</text>
  
  <!-- 网络设施 -->
  <rect x="700" y="580" width="120" height="30" class="component-box" />
  <text x="760" y="600" text-anchor="middle" class="component">网络设施</text>
  
  <!-- 存储设施 -->
  <rect x="100" y="620" width="120" height="30" class="component-box" />
  <text x="160" y="640" text-anchor="middle" class="component">存储设施</text>
  
  <!-- 计算资源 -->
  <rect x="250" y="620" width="120" height="30" class="component-box" />
  <text x="310" y="640" text-anchor="middle" class="component">计算资源</text>
  
  <!-- 数据流箭头 -->
  <!-- 用户层到网关层 -->
  <line x1="160" y1="130" x2="260" y2="200" class="arrow" />
  <line x1="310" y1="130" x2="460" y2="200" class="arrow" />
  <line x1="460" y1="130" x2="660" y2="200" class="arrow" />
  
  <!-- 网关层到应用层 -->
  <line x1="260" y1="230" x2="160" y2="300" class="arrow" />
  <line x1="460" y1="230" x2="310" y2="300" class="arrow" />
  <line x1="460" y1="230" x2="460" y2="300" class="arrow" />
  <line x1="660" y1="230" x2="610" y2="300" class="arrow" />
  
  <!-- 应用层到数据层 -->
  <line x1="160" y1="370" x2="160" y2="440" class="arrow" />
  <line x1="310" y1="370" x2="310" y2="440" class="arrow" />
  <line x1="460" y1="330" x2="460" y2="440" class="arrow" />
  <line x1="610" y1="330" x2="610" y2="440" class="arrow" />
  
  <!-- 数据层到基础设施层 -->
  <line x1="160" y1="510" x2="160" y2="580" class="arrow" />
  <line x1="310" y1="510" x2="310" y2="580" class="arrow" />
  <line x1="460" y1="470" x2="460" y2="580" class="arrow" />
  
  <!-- 图例 -->
  <rect x="850" y="100" width="280" height="200" class="layer-bg" />
  <text x="860" y="125" class="layer-title">图例说明</text>
  
  <rect x="860" y="140" width="15" height="15" class="frontend-bg" />
  <text x="885" y="152" class="component">用户交互层</text>
  
  <rect x="860" y="165" width="15" height="15" class="layer-bg" />
  <text x="885" y="177" class="component">网关路由层</text>
  
  <rect x="860" y="190" width="15" height="15" class="backend-bg" />
  <text x="885" y="202" class="component">业务应用层</text>
  
  <rect x="860" y="215" width="15" height="15" class="data-bg" />
  <text x="885" y="227" class="component">数据存储层</text>
  
  <rect x="860" y="240" width="15" height="15" class="infra-bg" />
  <text x="885" y="252" class="component">基础设施层</text>
  
  <line x1="860" y1="270" x2="890" y2="270" class="arrow" />
  <text x="900" y="275" class="component">数据流向</text>
  
  <!-- 版本信息 -->
  <text x="1050" y="780" class="component">版本: v2.0.0 | 更新时间: 2025-01-11</text>
</svg>